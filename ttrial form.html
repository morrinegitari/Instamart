<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign in form</title>
</head>
<body>
<form action=""></form>
<legend>Step 1:Your details</legend>
<br><br>
<label for="name">Name</label>
<input type="text" id="name" placeholder="First and Last name" >
<br><br>
<label for="email"> Email;</label>
<input type="email" id="email" placeholder="example@domain.com">
<br><br>
<label for="phone">Phone</label>
<input type="tel" id="phone" placeholder="Eg.+44750000000">
<br><br>
<p>Step 2:Delivery address</p>
<label for="address">Address</label>
<textarea name="" id="address" cols="40" rows="5"></textarea>
<br><br>
<label for="pcode"> Post code;</label>
<input type="text" id="pcode" >
<br><br>
<label for="country"> Country;</label>
<input type="text" id="country" >
<br><br>
<p>Step 3:Card details</p>
<br><br>
<p>card type</p>
<input type="checkbox" id="visa">
<img src="assets/home%202.png" alt="">
<label for="visa">visa</label>
<br><br>
<input type="checkbox" id="amex">
<img src="assets/home%202.png" alt="" class="img">
<label for="AmEx">AmEx</label>
<br><br>
<input type="checkbox" id="mstcrd">
<img src="assets/home%202.png" alt="" class="img">
<label for="mstcrd">Mastercard</label>
<br><br>
<label for="cardnme">card number</label>
<input type="text" id="cardnme" >
<br><br>
<label for="scde">Security code</label>
<input type="text" id="scde">
<br><br>
<label for="nme on crd">Name on card</label>
<input type="text" id="nme on crd" placeholder="Exact name as on the card">
</body>
</html>
